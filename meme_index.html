<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Page</title>
    
    
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .featured-meme {
            text-align: center;
            margin: 20px 0;
        }
        .featured-meme img {
            max-width: 90%;
            height: auto;
            border: 3px solid #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Meme Page!</h1>
    </header>
    <section class="featured-meme">
        <h2>Featured Meme</h2>
        <img src="featured-meme.jpg" alt="Featured Meme">
    </section>
    <section class="gallery">
        <img src="meme1.jpg" alt="Meme 1">
        <img src="meme2.jpg" alt="Meme 2">
        <img src="meme3.jpg" alt="Meme 3">
        <img src="meme4.jpg" alt="Meme 4">
    </section>
</body>
</html>
